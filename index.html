<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

                    </div>
                </div>
                <p>VS</p>
                <div class="your_choice">
                    <div class="player_two">
                        <img id="img_player_two" src="" alt="">

                    </div>
                </div>
            </section>
            <section id="all_characters">
                <img id="kyle" src="images/kyle-broflovski_small.png" alt="">

                <img id="stan" src="images/stan_marsh_small.png" alt="">

                <img id="towelie" src="images/towelie_small.png" alt="">
                <img id="timmy" src="images/timmy_small.png" alt="">

        </div>

<script src="script.js"></script>
